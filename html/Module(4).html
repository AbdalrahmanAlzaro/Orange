<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 4: HTML5 Forms & User Input</title>
  </head>
  <body>
    <h1>User Registration Form</h1>

    <form action="#" method="post">
      <label for="name">Full Name</label><br />
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Abd al-Rahman Al Zaro"
      /><br /><br />

      <!-- required → browser blocks submit if this field is empty -->
      <label for="email">Email Address *</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="you@example.com"
        required
      /><br /><br />

      <!-- type="password" masks the characters as dots/stars -->
      <label for="password">Password</label><br />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="••••••••"
      /><br /><br />

      <!-- type="date" shows a native date picker in the browser -->
      <label for="dob">Date of Birth</label><br />
      <input type="date" id="dob" name="dob" /><br /><br />

      <!-- accept limits which file types the OS picker shows -->
      <label for="avatar">Profile Picture</label><br />
      <input
        type="file"
        id="avatar"
        name="avatar"
        accept=".jpg,.jpeg,.png,.webp"
      /><br /><br />

      <button type="submit">Register</button>
    </form>

    <hr />

    <h2>User Preferences</h2>

    <form action="#" method="post">
      <!-- rows/cols → control the visible size of the textarea -->
      <label for="about">About Me</label><br />
      <textarea
        id="about"
        name="about"
        rows="4"
        cols="40"
        placeholder="Tell us a bit about yourself..."
      ></textarea
      ><br /><br />

      <!-- The first option with value="" acts as a placeholder -->
      <label for="country">Country</label><br />
      <select id="country" name="country">
        <option value="">-- Select your country --</option>
        <option value="jo">Jordan</option>
        <option value="sa">Saudi Arabia</option>
        <option value="ae">United Arab Emirates</option>
        <option value="eg">Egypt</option>
        <option value="us">United States</option></select
      ><br /><br />

      <!--
        fieldset groups related inputs visually and semantically
        Radio buttons share the same name so only one can be selected at a time
      -->
      <fieldset>
        <legend>Preferred Contact Method</legend>

        <input type="radio" id="contact-email" name="contact" value="email" />
        <label for="contact-email">Email</label>
        <br />

        <input type="radio" id="contact-phone" name="contact" value="phone" />
        <label for="contact-phone">Phone</label>
      </fieldset>
      <br />

      <button type="submit">Save Preferences</button>
    </form>

    <hr />

    <h2>Form Submission Settings</h2>

    <!--
      action  → URL the browser sends form data to on submit
      method  → "post" sends data in the request body (not visible in URL)
                swap to "get" and submit: ?email=... appears in the address bar
      target="_blank" → opens the response in a new tab
      autocomplete="off" → browser won't suggest saved values
    -->
    <form
      action="https://example.com/submit"
      method="post"
      target="_blank"
      autocomplete="off"
    >
      <label for="form3-email">Email Address *</label><br />
      <input
        type="email"
        id="form3-email"
        name="email"
        placeholder="you@example.com"
        required
      /><br /><br />

      <button type="submit">Submit (POST → new tab)</button>
    </form>

    <p>
      <em>Experiment:</em> Change <code>method="post"</code> to
      <code>method="get"</code>, submit the form, and watch the URL in the new
      tab — the email value will appear directly in the address bar.
    </p>

    <hr />

    <h2>Survey Form</h2>

    <form action="#" method="post">
      <!-- maxlength="10" → field stops accepting input after 10 characters -->
      <label for="username">Username (max 10 characters) *</label><br />
      <input
        type="text"
        id="username"
        name="username"
        maxlength="10"
        placeholder="e.g. abdrahman"
        required
      /><br /><br />

      <!-- min/max → browser blocks submit if value is outside the range -->
      <label for="age">Age (18–60)</label><br />
      <input
        type="number"
        id="age"
        name="age"
        min="18"
        max="60"
        placeholder="25"
      /><br /><br />

      <!--
        datalist → suggestion dropdown as you type, but doesn't lock the value
        The input's list attribute must match the datalist id exactly
      -->
      <label for="lang">Favorite Programming Language</label><br />
      <input
        type="text"
        id="lang"
        name="lang"
        list="languages"
        placeholder="Start typing..."
      />
      <datalist id="languages">
        <option value="HTML" />
        <option value="CSS" />
        <option value="JavaScript" />
        <option value="TypeScript" />
        <option value="Python" />
        <option value="Rust" /></datalist
      ><br /><br />

      <button type="submit">Submit Survey</button>
    </form>
  </body>
</html>
